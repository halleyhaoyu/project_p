<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>平阳小学登录</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/icons-extra.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<style type="text/css">
			#logo {
				max-width: 200px;
			}
			
			.p_text {
				color: #fff;
				text-align: center;
				font-size: 24px;
				margin-top: 45px;
			}
			
			.mui-input-group:before {
				background-color: initial;
			}
			
			.mui-icon-extra {
				position: absolute;
				margin-top: 6px;
				margin-left: 12px;
				color: #fff;
			}
		</style>
	</head>

	<body class="login-background">
		<header class=mui-bar-nav></header>
		<div class="mui-content">
			<div class="img-wrapper">
				<img src="images/login/sc_name.png" srcset="images/login/sc_name.png 1x,images/login/sc_name@3x.png 3x" id="logo" />
			</div>
			<p class="p_text">校本课程平台</p>
			<div class="mui-input-group">
				<div class="mui-input-row" id="account-wrapper">
					<span class="mui-icon mui-icon-locked"></span>
					<input type="text" id="account" placeholder="请输入用户帐号" />
				</div>
				<div class="mui-input-row">
					<span class="mui-icon-extra mui-icon-extra-people"></span>
					<input type="password" id="password" class="mui-input-password password" placeholder="请输入用户密码" />
				</div>
				<div class="button-group">
					<div>
						<button id="login-btn" type="button" class="mui-btn mui-btn-primary mui-btn-block"> 登 录 </button>
					</div>
				</div>

			</div>
		</div>
		<div class="bottom-desc">上海市闵行区平阳小学</div>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script src="js/web_service.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var accountBox = document.getElementById('account');
			var passwordBox = document.getElementById('password');
			document.getElementById("login-btn").addEventListener('tap', function() {
				//mui.toast('欢迎体验Hello MUI');
				//app.login();

				var loginInfo = {
					account: accountBox.value,
					password: passwordBox.value
				};
				app.login(loginInfo, function(msg) {
					if(msg) {
						mui.toast(msg.msg);
						if(msg.code==0)
						{
							window.location.href='school/courseAll.html'
						}
					}
					 
					//toMain();
				});

			});
		</script>
	</body>

</html>
