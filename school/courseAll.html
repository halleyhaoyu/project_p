	<script type="text/javascript">
        mui.init();
        document.getElementById('it1').addEventListener('tap',function(){
			$('#action-1').css('display','block');
			$('#action-2').css('display','block');
            $('.mui-bar-nav').css('box-shadow','0 1px 6px #ccc');
        });
        document.getElementById('it2').addEventListener('tap',function(){
			$('#action-1').css('display','none');
			$('#action-2').css('display','none');
			$('.mui-bar-nav').css('box-shadow','none');
			
			
        });
        (function($) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				var pageIndex = 1;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				$.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									var userInfo = app.getState(); 
									if(userInfo.manageId!=undefined && userInfo.manageId!=''){
										app.getCourseAll(userInfo,5,1,function(data){
											if(data.code==0){												
												var ul = self.element.querySelector('.mui-table-view');
												ul.innerHTML="";
												ul.insertBefore(createFragment(index,ul, data.objectList), ul.firstChild);
											 	 pageIndex=1;
											}else{
												mui.toast(data.msg);
											}
											
												self.endPullDownToRefresh();
										});
									}else{
										app.gotoLogin();
									}
								}
							},
							up: {
								callback: function() {
									var self = this;
									var aa = index;
									var userInfo = app.getState(); 
									if(userInfo.manageId!=undefined && userInfo.manageId!=''){
										app.getCourseAll(userInfo,5,pageIndex+1,function(data){
											if(data.code==0){												
												var ul = self.element.querySelector('.mui-table-view'); 
												ul.appendChild(createFragment(index,ul, data.objectList), ul.firstChild);
											 	 pageIndex++;
											}else{
												mui.toast(data.msg);
											}
											
												self.endPullUpToRefresh();
										});
									}else{
										app.gotoLogin();
									}
								}
							}
						});
					});
					var createFragment = function(index,ul, objectList) {
						var length = ul.querySelectorAll('li').length;
						var fragment = document.createDocumentFragment();
						var li;
						for (var i = 0; i < objectList.length; i++) {
							li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							var insertHtml=""
							if(index==0){ //我的课程
								insertHtml+="<div class=\"myh5_card\">";
								insertHtml+="	<a href=\"#\" class=\"top sc_orange\">";//	
								insertHtml+="		<img src=\"../images/school/cc_pic.png\" class=\"photo\" />";
								insertHtml+="		<p class=\"title\">"+objectList[i].rcName+"</p>";
								insertHtml+="		<p class=\"content1\">班级："+objectList[i].tcId+"</p>";
								insertHtml+="		<p class=\"content2\">时间："+objectList[i].rcTime+"</p>";
								insertHtml+="	</a>";
								insertHtml+="</div>";
							}else if(index==1){//全部课程
								insertHtml+="<div class=\"myh5_card\">";
								insertHtml+="	<a href=\"#\" class=\"top sc_pink\">";
								insertHtml+="		<img src=\"../images/school/cc_pic.png\" class=\"photo\" />";
								insertHtml+="		<img src=\"../images/school/sc_add.png\" class=\"arrow\" />";
								insertHtml+="		<p class=\"title\">"+objectList[i].rcName+"</p>";
								insertHtml+="		<p class=\"content1\">班级："+objectList[i].tcId+"</p>";
								insertHtml+="		<p class=\"content2\">时间："+objectList[i].rcTime+"</p>";
								insertHtml+="	</a>";
								insertHtml+="</div>";
							}
							li.innerHTML = insertHtml;
							fragment.appendChild(li);
						}
						return fragment;
					};
				});
			})(mui);
	</script>
