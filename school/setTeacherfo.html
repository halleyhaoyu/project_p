<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改老师信息</title>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.css" rel="stylesheet"/>
	<link href="../css/app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/mui.picker.min.css" />
    <link rel="stylesheet" href="../css/mui.poppicker.css" />
	<link href="../css/dashboard.css" rel="stylesheet"/>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a class="mui-pull-right setPwd"> 修改密码 </a>
		<img src="../images/head-dz.png" class="head-dz"/>
		<h1 class="mui-title">修改老师信息</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group">
			<div class="head-div">
				<img src="../images/school/head-pic.png" class="head-pic">
				<p style="font-size: 12px !important;margin-bottom: 12px;opacity: .5;">点击图片，上传新头像。</p>
			</div>


			<div class="mui-input-row">
				<label>姓名 <span style="color:red;"> *</span></label>
				<input type="text" placeholder="姓名"/>
			</div>


			<div class="mui-input-row">
				<label>性别 <span style="color:red;"> *</span></label>
				<input type="text" placeholder="性别"/>
			</div>


			<div class="mui-input-row">
				<label>电话号码 <span style="color:red;"> *</span></label>
				<input type="text" placeholder="电话号码"/>
			</div>

			<div class="mui-input-row">
				<label>详细地址 <span style="color:red;"> *</span></label>
				<input type="text" placeholder="详细地址"/>
			</div>


		</form>
		<div style="padding:32px;background-color:#F7F7F7;">
			<button  type="button" class="mui-btn mui-btn-primary mui-btn-block besttone-full-btn">确定</button>
		</div>
	</div>
<script type="text/javascript" src="../js/mui.picker.js" ></script>
