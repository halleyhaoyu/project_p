<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改密码</title>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.css" rel="stylesheet"/>
	<link href="../css/app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/mui.picker.min.css" />
    <link rel="stylesheet" href="../css/mui.poppicker.css" />
	<link href="../css/dashboard.css" rel="stylesheet"/>
	<link href="../css/top.css" rel="stylesheet"/>
	<link href="../css/school/setMsgInfo.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<img src="../images/head-dz.png" class="head-dz"/>
		<h1 class="mui-title">修改密码</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group">

			<div class="mui-input-row">
				<label>旧密码 <span style="color:red;"> *</span></label>
				<input type="password" class="mui-input-password password" placeholder="旧密码"/>
			</div>


			<div class="mui-input-row">
				<label>新密码 <span style="color:red;"> *</span></label>
				<input type="password" class="mui-input-password password" placeholder="新密码"/>
			</div>

			<div class="mui-input-row">
				<label>新密码 <span style="color:red;"> *</span></label>
				<input type="password" class="mui-input-password password" placeholder="再次输入新密码"/>
			</div>


		</form>
		<div style="padding:32px;background-color:#F7F7F7;">
			<button  type="button" class="mui-btn mui-btn-primary mui-btn-block besttone-full-btn">确定</button>
		</div>
	</div>
<script type="text/javascript" src="../js/mui.picker.js" ></script>
<script type="text/javascript" src="../js/mui.poppicker.js" ></script>
<script type="text/javascript" charset="UTF-8">

  	(function($,doc){
  		$.init();
  		$.ready(function(){

  		});
  	})(mui,document);
</script>
</body>
</html>
